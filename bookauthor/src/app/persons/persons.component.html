<div class="row">
  <div class="col-md-12">
    <h2>Pilih Penulis</h2>
  </div>

  <div class="col-md-12">
    <ul class="persons list-group">
      <li *ngFor="let person of persons" class="list-group-item">

          <div>
            <div class="name">{{person.name}}</div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
